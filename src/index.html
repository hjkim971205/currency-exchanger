<html lang="en-US">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Convert your currency to any currecy in our database!</h1>
    <p>To convert, select your currency and input the amount you would like to convert.</p>
    <form>
      <label>From:</label>
      <select id="from">
         <option value="USD">USD</option>
         <option value="EUR">EUR</option>
         <option value="GBP">GBP</option>
         <option value="INR">INR</option>
      </select>
      <label>To:</label>
      <select id="to">
         <option value="USD">USD</option>
         <option value="EUR">EUR</option>
         <option value="GBP">GBP</option>
         <option value="INR">INR</option>
      </select>
      <label>Amount:</label>
      <input type="text" id="amount" />
      <button type="submit" id="convert">Convert</button>
      <p id="result"></p>
   </form>
  </div>
</body>
</html>
